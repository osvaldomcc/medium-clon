<h1 class="text-3xl text-gray-700 font-serif">Join Medium.</h1>
<form
  class="my-5 text-gray-900"
  [formGroup]="registerForm"
  (ngSubmit)="registerUser()"
>
  <app-forminput
    labelTitle="Username"
    typeInput="username"
    formControlName="username"
    [errorMsg]="validateUsername"
  ></app-forminput>
  <div class="mt-2"></div>
  <app-forminput
    labelTitle="Email"
    typeInput="email"
    formControlName="email"
    [errorMsg]="validateEmail"
  ></app-forminput>
  <div class="mt-2"></div>
  <app-forminput
    labelTitle="Password"
    typeInput="password"
    formControlName="password"
    [errorMsg]="validatePassword"
  ></app-forminput>
  <div class="mt-2"></div>
  <app-forminput
    labelTitle="Confirm Password"
    typeInput="password"
    formControlName="password2"
    [errorMsg]="validatePassword2"
  ></app-forminput>
  <div class="mt-8 text-right max-w-sm m-auto">
    <app-button typeButton="submit">Create</app-button>
  </div>
  <hr class="mt-5" />
</form>
<h2>
  Already have an account?
  <a [routerLink]="['/auth/login']" class="font-bold text-green-600">
    Sign In
  </a>
</h2>

<app-alert *ngIf="generalError">
  {{ generalError }}
</app-alert>
